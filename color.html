<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Basic CSS</title>
    <style>
        #internalStyle {
            background-color: green;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>How many ways to add style CSS</h1>
    <ol>
        <li style="color: red;">Inline style</li>
        <li id="internalStyle">Internal style</li>
        <li id="externalStyle">External or Embedded style</li>
    </ol>
</body>

</html>
