<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixed classSelector</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #main_title {
            color: brown;
            text-align: center;
        }

        p {
            background-color: rgba(240, 206, 195, 0.796);
        }

        .text_yellow {
            color: red;
            font: bold;
            font-size: large;
        }
    </style>
</head>

<body>
    <h1 id="main_title">Explore mixed selectors</h1>
    <p class="text_yellow">My -1 line of CSS</p>
    <p>My -2 line of CSS</p>
    <p>My -3 line of CSS</p>
    <p>My -4 line of CSS</p>
    <p>My -5 line of CSS</p>
    <p>My -6 line of CSS</p>
    <p>My -7 line of CSS</p>
    <p class="text_yellow">My -8 line of CSS</p>
</body>

</html>
